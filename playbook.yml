- hosts: all
  become: true
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
    
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
    
    - name: Pull Docker image
      command: docker pull {{ docker_image }}
      vars:
        docker_image: "{{ lookup('env', 'DOCKERHUB_USERNAME') }}/my-nginx-app:latest"
    
    - name: Run Docker container
      command: >
        docker run -d --name my-nginx-app -p 80:80 {{ docker_image }}
