name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint HTML
        run: |
          sudo apt-get install tidy -y
          tidy -q -e index.html || true

      - name: Build Docker Image
        run: |
          docker build -t ${{secrets.DOCKERHUB_USERNAME}}/my-nginx-app:latest .

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{secrets.DOCKERHUB_USERNAME}}/my-nginx-app:latest

  deploy:
    name: Deploy to AWS
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Terraform Init
        run: |
            cd terraform
            rm -rf .terraform .terraform.lock.hcl
            terraform init 


      - name: Terraform Plan
        run: |
            terraform plan 
            working-directory: terraform
          
 #     - name: Terraform Plan
 #       run: |
 #           cd terraform
 #           terraform plan 
        
      - name: Terraform Apply
        run: |
            cd terraform apply -auto-approve


